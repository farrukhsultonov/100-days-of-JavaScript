<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main">
        <div class="container register-form" id="register-form">
            <form action="" id="register-form" method="" class="form">
                <h2 class="form-title title">
                    Create Account
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">or use email for registeration</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <button class="form-button button submit">SignUp</button>
           </form>
        </div>

        <div class="container login-form" id="login-form">
            <form action="" id="login-form" method="" class="form">
                <h2 class="form-title title">
                    Sign In
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">or use email account</span>
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <a href="#" class="form-link">Forgot Password?</a>
                <button class="form-button button submit">SignIn</button>
           </form>
        </div>

        <div class="switch" id="switch-frm">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-form" id="switch-f1"></div>
                <h2 class="switch-title title">
                    Welcome Back!
                </h2>
                <p class="switch-description description">
                    To keep connected with us please login 
                </p>
                <button class="switch-button button switch-btn">Login</button>
        </div>

        <div class="switch-form is-hidden" id="switch-f2"></div>
                <h2 class="switch-title title">
                    Hello Friend!
                </h2>
                <p class="switch-description description">
                    Please register
                </p>
                <button class="switch-button button switch-btn">Register</button>
        </div>

    </div>
    <script src="login.js"></script>
</body>
</html>
