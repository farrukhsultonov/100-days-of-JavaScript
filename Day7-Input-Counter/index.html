<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d6dd12bad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Input Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>Input Character Count</h1>
            <span class="count">0</span>
            <div class="buttons">
               <input class="form" type="text" placeholder="start typing...">
            </div>
            <div class="button">
                <button class="reset">
                    <i class="fas fa-spinner"></i>
                    Reset
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
